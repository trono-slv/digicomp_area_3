<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulatore DigComp 2.2 - Area 3</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2hjy6V08bN7vL5sJb5C/I" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center">
                <header class="mb-4">
                    <h1>Simulatore Esame DigComp 2.2</h1>
                    <h2>Area 3: Creazione di contenuti digitali</h2>
                </header>
            </div>
        </div>

        <div id="intro-screen" class="card shadow-lg p-4 mb-4">
            <div class="card-body text-center">
                <h3>Benvenuto!</h3>
                <p>Il test è composto da <strong>30 domande</strong> a risposta multipla, da completare in <strong>45 minuti</strong>.</p>
                
                <button class="btn btn-warning btn-lg mt-3" id="start-btn" onclick="startSimulation()">
                    Inizia la Simulazione
                </button>
            </div>
        </div>

        <div id="quiz-container" class="d-none">
            
            <div class="row mb-3 align-items-center">
                <div class="col-md-6">
                    <div class="alert alert-info py-2" role="alert">
                        Domanda: <span id="current-question-number">0</span> / <span id="total-questions">30</span>
                    </div>
                </div>
                <div class="col-md-6 text-md-end">
                    <div class="alert alert-danger py-2" role="alert">
                        Tempo Rimanente: <span id="time-remaining">45:00</span>
                    </div>
                </div>
            </div>

            <div class="card shadow-lg p-4 mb-4">
                <div class="card-body">
                    <h5 class="card-title" id="question-text">Testo della Domanda apparirà qui.</h5>
                    <hr>
                    <div id="answers-container" class="list-group">
                        </div>
                </div>
            </div>

            <div class="row justify-content-between mb-5">
                <div class="col-auto">
                    <button class="btn btn-secondary" id="prev-btn" onclick="prevQuestion()" disabled>Precedente</button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary" id="next-btn" onclick="nextQuestion()">Successivo</button>
                </div>
            </div>
        </div>
        
        <div id="results-screen" class="card shadow-lg p-4 mb-4 d-none">
            <div class="card-body text-center">
                <h3>Risultati della Simulazione</h3>
                <p id="final-score" class="fs-4"></p>
                <p id="result-message" class="fs-5"></p>
                <button class="btn btn-success mt-3" onclick="location.reload()">Riprova la Simulazione</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>
</body>
</html>
